<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1"/>
    <title>Admin Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
   
</head>
<body>
    <div th:fragment="sidebar" class="admin-dashboard">
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Placement Tracker</span>
                </div>
                <div class="toggle-btn">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
            <div class="menu-container">
                <div class="menu-title">Admin Menu</div>
                <div class="menu-item active" data-section="dashboard" th:onclick="'loadSection('dashboard')'">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item" data-section="add-placement-drive" th:onclick="'loadSection(\'add-placement-drive\')'">
                    <i class="fas fa-briefcase"></i>
                    <span>Add Placement Drive</span>
                </div>
                <div class="menu-item" data-section="add-company" th:onclick="'loadSection(\'add-company\')'">
                    <i class="fas fa-building"></i>
                    <span>Add Company</span>
                </div>
                <div class="menu-item" data-section="add-college" th:onclick="'loadSection(\'add-college\')'">
                    <i class="fas fa-university"></i>
                    <span>Add College</span>
                </div>
                <div class="menu-item" data-section="add-branch" th:onclick="'loadSection(\'add-branch\')'">
                    <i class="fas fa-code-branch"></i>
                    <span>Add Branch</span>
                </div>
                <div class="menu-item" data-section="resource-allocations" th:onclick="'loadSection(\'resource-allocations\')'">
                    <i class="fas fa-cogs"></i>
                    <span>Resource Allocation</span>
                </div>
                <div class="menu-item" data-section="report-generation" th:onclick="'loadSection(\'report-generation\')'">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports & Analytics</span>
                </div>
                <div class="menu-item" data-section="phase-evaluation" th:onclick="'loadSection(\'phase-evaluation\')'">
                    <i class="fas fa-chart-bar"></i>
                    <span>Phase Evaluation</span>
                </div>
                <div class="menu-item" data-section="round-wise" th:onclick="'loadSection(\'round-wise\')'">
                    <i class="fas fa-chart-bar"></i>
                    <span>Round wise</span>
                </div>
                <div class="menu-item" data-section="add-hr-details" th:onclick="'loadSection(\'add-hr-details\')'">
                    <i class="fas fa-chart-bar"></i>
                    <span>Add HR</span>
                </div>
                <div class="menu-item" data-section="addAdmin" th:onclick="'loadSection(\'addAdmin\')'">
                    <i class="fas fa-chart-bar"></i>
                    <span>Add TPO</span>
                </div>
                <div class="menu-item" th:onclick="window.location.href='../logout'">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>
        <!-- Header -->
    <div class="header">
        <div class="search-bar">
            <!-- <i class="fas fa-search"></i>
            <input type="text" placeholder="Search..."> -->
        </div>
        <div class="profile-section">
            <div class="notification-icon" onclick="showNotifications('${session.userId}')">
                <i class="fas fa-bell"></i>
                <span class="badge" th:text="${session.notificationCount}"></span>
            </div>
            <div class="profile-avatar">A</div>
            <div class="profile-info">
                <span class="profile-name" th:text="${session.userId}"></span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="profile-dropdown">
            	<a href="../changePassword" class="dropdown-item">Change Password</a>
                <a href="../admin/profile" class="dropdown-item">View Profile</a>
                <a href="../logout" class="dropdown-item">Logout</a>
            </div>
           </div>
    </div>
        <script type="text/javascript" th:href="@{/resources/js/dashboard.js}"></script>
</body>
</html>
